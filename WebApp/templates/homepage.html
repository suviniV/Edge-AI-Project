<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Smart Door Lock System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B5C0D0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh; /* Ensure full viewport height */
        }

		.container:before {
			content: "";
			position: absolute;
			height: 2000px;
			width: 2000px;
			top: -10%;
			right: 48%;
			transform: translateY(-50%);
			background-image: linear-gradient(-45deg, #CCD3CA 0%, #88AB8E 100%);
			transition: 1.8s ease-in-out;
			border-radius: 50%;
		}

        .container {
			position: relative;
			width: 100%;
			background-color: #B5C0D0;
			min-height: 100vh;
			overflow: hidden;
		    z-index: 2; /* Set a lower z-index value to send it behind the container */
		}

        .title {
            margin-bottom: 50px;
            position: absolute;
            top: 100px;
            left: 80px; /* Adjust as needed */
            z-index: 1;
             font-weight: 800;
            line-height: 1;
            font-size: 2.5rem;
			color: #666262;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 100px; /* Adjusted margin-top */
			z-index: 2;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
			z-index: 2;
        }

        .option, .door {
            padding: 30px 60px; /* Adjusted padding */
            background-color: rgba(255, 255, 255, 0.45);
            color: #333;
            border: none;
            border-radius: 20px; /* Adjusted border radius */
            font-size: 24px; /* Adjusted font size */
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 200px; /* Adjusted width for better layout */
            height: 300px; /* Minimum height for all options */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center align text */
			z-index: 2;
			margin-top: 150px;

        }

        .option:hover {
            background-color: #EED3D9;
        }

        .option img, .door img {
            width: 150px; /* Adjust image width */
            height: 150px; /* Adjust image height */
            object-fit: cover; /* Ensure image covers the container */
            border-radius: 10%; /* Make the image circular */
            margin-bottom: 20px; /* Add space between image and text */
        }

        .option b , .door b{
            margin-top: 10px; /* Add space between image and text */
            font-weight: bold; /* Make the text bold */
        }

		.door b {
		    margin-bottom: 30px;
		}

		.box {
			width: 100px;
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 2px solid;
			border-radius: 5px;
			font-weight: bold;
			margin-top: 10px;
		}

		.locked {
			color: white;
			background-color: red;
			font-size: 18px;
			width: 120px;
			height: 60px;
		}

		.unlocked {
			color: white;
			background-color: green;
			font-size: 18px;
			width: 120px;
			height:60px;
		}

		.box-container .pic {
			width: 50px; /* Decrease the width */
			height: auto; /* Decrease the height */
			margin-right: 8px; /* Adjust the spacing */
			margin-top: 0px;
		}

</style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Smart Door Lock System</h1>
        <div class="options-container">
            <div class="options">
                <a href="/user-management" class="option">
                    <b>User Management</b>
					<p></p>
                    <img src="{{ url_for('static', filename='user.png') }}" alt="Image 1">
                </a>
                <a href="/AccessLogs" class="option">
                    <b>Access Logs</b>
					<p></p>
                    <img src="{{ url_for('static', filename='access.png') }}" alt="Image 1">
                </a>
                <a href="/UnauthorizedAccess" class="option">
                    <b>Unauthorized Access</b>
					<p></p>
                    <img src="{{ url_for('static', filename='unauthorized.png') }}" alt="Image 1">
                </a>
<!--                 door lock status function-->
                <div class="door">
                    <b>Door Lock Status</b>
                    <div class="box-container">
                        {% if door_status == 'locked' %}
                        <img src="{{ url_for('static', filename='locked.png') }}" class="pic" alt="Locked">
                        <div class="box locked">Locked</div>
                        {% elif door_status == 'unlocked' %}
                        <img src="{{ url_for('static', filename='unlocked.png') }}" class="pic" alt="Unlocked">
                        <div class="box unlocked">Unlocked</div>
                        {% else %}
                        <p>Door status unknown</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
