<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Upload Picture</title>
	<style>
			* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
			font-family: 'Montserrat', sans-serif;
		}

		body,
		input {
		  font-family: 'Montserrat', sans-serif;
		}

		.container {
		  position: relative;
		  width: 100%;
		  background-color: #B5C0D0;
		  min-height: 100vh;
		  overflow: hidden;
		}

		.forms-container {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  margin-left: 60px;
		}

		.signin-signup {
		  position: absolute;
		  top: 50%;
		  transform: translate(-50%, -50%);
		  left: 75%;
		  width: 50%;
		  transition: 1s 0.7s ease-in-out;
		  display: grid;
		  grid-template-columns: 1fr;
		  z-index: 5;
		}

		form {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  flex-direction: column;
		  padding: 0rem 5rem;
		  transition: all 0.2s 0.7s;
		  overflow: hidden;
		  grid-column: 1 / 2;
		  grid-row: 1 / 2;
		}

		form.sign-up-form {
		  opacity: 0;
		  z-index: 1;
		}

		form.sign-in-form {
		  z-index: 2;
		}

		.title {
		  font-size: 2.2rem;
		  color: #444;
		  margin-bottom: 10px;
		}

		.input-field {
		  max-width: 400px;
		  width: 100%;
		  background-color: #f0f0f0;
		  margin: 10px 0;
		  margin-bottom: 2rem;
		  height: 60px;
		  border-radius: 20px;
		  display: grid;
		  grid-template-columns: 15% 85%;
		  padding: 0 0.4rem;
		  position: relative;
		}

		.input-field span {
		  text-align: center;
		  line-height: 55px;
		  color: #acacac;
		  transition: 0.5s;
		  font-size: 1.1rem;
		}

		.input-field label {
			font-size: 1rem; 
			margin-bottom: 1rem;
			margin-left: 10px;
			margin-top: 2px;
			font-weight: 600;
		}

		.input-field input {
		  background: none;
		  outline: none;
		  border: none;
		  line-height: 1;
		  font-weight: 600;
		  font-size: 1.1rem;
		  color: #333;
		  display: block;
		  width: 100%; /* Ensuring the input takes full width */
		  padding-left: 5px;
		  margin-top:10px;
		}

		.input-field input::placeholder {
		  color: #aaa;
		  font-weight: 500; 
		}

		.input-field .fa {
			margin-top:10px;
			position: absolute;
			left: 0;
			line-height: 55px;
			color: #acacac;
			transition: 0.5s;
			font-size: 1.1rem;
			padding-left: 15px; /* Adjusted padding for better icon placement */
		}

		.btn {
		  width: 150px;
		  background-color: #CCD3CA;
		  border: 1px;
		  text-align: center;
		  outline: 2px;
		  height: 49px;
		  color: #666262;
		  text-transform: uppercase;
		  font-weight: 600;
		  margin: 1rem 0;
		  cursor: pointer;
		  transition: 0.5s;
		  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
		  border-radius: 20px;
		}



		.btn:hover {
		  background-color: #EED3D9;
		}
		.panels-container {
		  position: absolute;
		  height: 100%;
		  width: 100%;
		  top: 0;
		  left: 0;
		  display: grid;
		  grid-template-columns: repeat(2, 1fr);
		}

		.panels-container .content {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center; 
		}


		.container:before {
		  content: "";
		  position: absolute;
		  height: 2000px;
		  width: 2000px;
		  top: -10%;
		  right: 48%;
		  transform: translateY(-50%);
		  background-image: linear-gradient(-45deg, #CCD3CA 0%, #88AB8E 100%);
		  transition: 1.8s ease-in-out;
		  border-radius: 50%;
		  z-index: 6;
		}

		.image-container-background {
			margin-left: -30px; 
			margin-right: 60px;
		}

		.image {
		  width: 100%;
		  transition: transform 1.1s ease-in-out;
		  transition-delay: 0.4s;
		}

		.panel {
		  display: flex;
		  flex-direction: column;
		  align-items: flex-end;
		  justify-content: space-around;
		  text-align: center;
		  z-index: 6;
		}

		.left-panel {
		  pointer-events: all;
		  padding: 3rem 17% 2rem 12%;
		}

		.right-panel {
		  pointer-events: none;
		  padding: 3rem 12% 2rem 17%;
		}

		.panel .content {
		  color: #666262;
		  transition: transform 0.9s ease-in-out;
		  transition-delay: 0.6s;
		}

		.panel h3 {
		  font-weight: 800;
		  line-height: 1;
		  font-size: 2.5rem;
		  color: #666262;
		  margin-bottom: 50px;
		}

		.panel p {
		  font-size: 0.95rem;
		  padding: 0.7rem 0;
		}

		.btn.transparent {
		  margin: 0;
		  background: none;
		  border: 2px solid #fff;
		  width: 130px;
		  height: 41px;
		  font-weight: 600;
		  font-size: 0.8rem;
		}

		.right-panel .image,
		.right-panel .content {
		  transform: translateX(800px);
		}




		@media (max-width: 870px) {
		  .container {
			min-height: 800px;
			height: 100vh;
		  }
		  .signin-signup {
			width: 100%;
			top: 95%;
			transform: translate(-50%, -100%);
			transition: 1s 0.8s ease-in-out;
		  }

		  .signin-signup,
		  .container.sign-up-mode .signin-signup {
			left: 50%;
		  }

		  .panels-container {
			grid-template-columns: 1fr;
			grid-template-rows: 1fr 2fr 1fr;
		  }

		  .panel {
			flex-direction: row;
			justify-content: space-around;
			align-items: center;
			padding: 2.5rem 8%;
			grid-column: 1 / 2;
		  }

		  .right-panel {
			grid-row: 3 / 4;
		  }

		  .left-panel {
			grid-row: 1 / 2;
		  }

		  .image {
			width: 200px;
			transition: transform 0.9s ease-in-out;
			transition-delay: 0.6s;
		  }

		  .panel .content {
			padding-right: 15%;
			transition: transform 0.9s ease-in-out;
			transition-delay: 0.8s;
		  }

		  .panel h3 {
			font-size: 2rem;
		  }

		  .panel p {
			font-size: 0.7rem;
			padding: 0.5rem 0;
		  }

		  .btn.transparent {
			width: 110px;
			height: 35px;
			font-size: 0.7rem;
		  }

		  .container:before {
			width: 1500px;
			height: 1500px;
			transform: translateX(-50%);
			left: 30%;
			bottom: 68%;
			right: initial;
			top: initial;
			transition: 2s ease-in-out;
		  }

		  .container.sign-up-mode:before {
			transform: translate(-50%, 100%);
			bottom: 32%;
			right: initial;
		  }

		}

		@media (max-width: 570px) {
		  form {
			padding: 0 1.5rem;
		  }

		  .image {
			display: none;
		  }
		  .panel .content {
			padding: 0.5rem 1rem;
		  }
		  .container {
			padding: 1.5rem;
		  }

		  .container:before {
			bottom: 72%;
			left: 50%;
		  }

		  .container.sign-up-mode:before {
			bottom: 28%;
			left: 50%;
		  }
		}



		.login {
			position: absolute;
			width: 420px; 
			height: 470px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			gap: 20px;
			background-color: #B5C0D0; 
			border-radius: 35px; 
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.4); 
			padding: 20px; 
			top: -200px;
			left: 130px;
		}

		.login h2 {
			font-size: 2em;
			color: #666262;
		}

		.login .inputBx {
			position: relative;
			width: 100%;
		}

		.login .inputBx input {
			position: relative;
			width: 100%;
			padding: 12px 20px;
			background: transparent;
			border: 2px solid #666262; 
			border-radius: 30px; 
			font-size: 1.2em;
			color: #666262;
			box-shadow: none;
			outline: none;
		}

		.login .inputBx input[type="submit"] {
			width: 100%;
			background: #0078ff;
			background: linear-gradient(45deg, #ff357a, #fff172);
			border: none;
			cursor: pointer;
			color: #fff;
		}

		.login .inputBx input::placeholder {
			color: #666262;
		}

		.drag-area{
		  border: 2px dashed #fff;
		  height: 460px;
		  width: 400px;
		  border-radius: 35px;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  flex-direction: column;
		}
		.drag-area.active{
		  border: 2px solid #fff;
		}
		.drag-area .icon{
		  font-size: 100px;
		  color: #fff;
		}
		.drag-area header{
		  font-size: 25px;
		  font-weight: 600;
		  color: #fff;
		}

		.login-header p{
		  font-weight: 700;
		  line-height: 1;
		  font-size: 1.5rem;
		  color: #666262;
		  text-align: center
		}

		.drag-area span{
		  font-size: 25px;
		  font-weight: 500;
		  color: #fff;
		  margin: 10px 0 15px 0;
		}
		.drag-area button{
		  padding: 10px 25px;
		  font-size: 15px;
		  font-weight: 500;
		  border: none;
		  outline: none;
		  background: #CCD3CA;
		  color: #5256ad;
		  border-radius: 20px;
		  cursor: pointer;
		  transition: 0.5s;
		  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
		}

		.drag-area button:hover {
		  background-color: #EED3D9;
		}
		.drag-area img{
		  height: 100%;
		  width: 100%;
		  object-fit: cover;
		  border-radius: 5px;
		}

		.home-btn {
		position: fixed;
        bottom: 60px;
        left: 50px;
        width: 130px;
        height: 49px;
        font-size: 14px;
        font-weight: 520;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #B5C0D0;
        padding: 10px 20px;
        border-radius: 20px;
        color: #666262;
        text-decoration: none;
        transition: background-color 0.3s;
        border: 1px;
        outline: 2px;
        cursor: pointer;
        transition: 0.5s;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 7; /* Increase z-index value */
    }

    .home-btn:hover {
        background-color: #EED3D9;
    }


	</style>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <div class="login">
                    <div class="login-header">
                        <p>Upload New User Picture</p>
                    </div>
                    <div class="drag-area">
                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <header>Drag & Drop to Upload File</header>
                        <span>OR</span>
                        <button onclick="openFile(event)">Browse File</button>
                        <input type="file" name="file" hidden onchange="showFile()">
                    </div>
                </div>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <div class="heading-wrapper">
                        <h3>Create New User</h3>
                    </div>
                    <div class="paragraph-wrapper">
                        <form id="user-form" action="/add_user" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                            <div class="input-field">
                                <span class="fa fa-user"></span>
                                <label for="full-name">Name:</label>
                                <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required />
                            </div>
                            <div class="input-field">
                                <span class="fa fa-envelope"></span>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
                            </div>
                            <div class="button-container">
                                <input type="submit" value="Submit All" class="btn solid" />
                                <input type="button" value="Clear All" class="btn solid" onclick="clearForm()" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="image-container-background">
                    <!-- Removed image -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function clearForm() {
            document.getElementById("user-form").reset();
            // Reset the image display
            let dropArea = document.querySelector(".drag-area");
            dropArea.innerHTML = `
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>Drag & Drop to Upload File</header>
                <span>OR</span>
                <button onclick="openFile(event)">Browse File</button>
                <input type="file" name="file" hidden onchange="showFile()">
            `;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("user-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission behavior

                var name = document.getElementById("full-name").value;
                var email = document.getElementById("email").value;
                var dropArea = document.querySelector(".drag-area");
                var imgTag = dropArea.querySelector("img");

                if (name === "" || email === "" || imgTag === null) {
                    alert("All fields are required");
                    return false; // Prevent form submission
                }

                // If all fields are filled, submit the form asynchronously
                var formData = new FormData(document.getElementById("user-form"));

                fetch("/add_user", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else if (data.success) {
                        alert(data.success);
                        // Delay redirection to ensure the alert is seen
                        setTimeout(() => {
                            // Redirect to the active users page
                            window.location.href = "/ActiveUsers";
                        }, 1000); // Redirect after 1 second
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    // Handle error if needed
                });
            });
        });



        function openFile(event) {
            event.preventDefault();
            event.target.nextElementSibling.click();
        }

        function showFile() {
            let fileInput = document.querySelector("input[type='file']");
            let file = fileInput.files[0];
            let dropArea = document.querySelector(".drag-area");

            let fileType = file.type;
            let validExtensions = ["image/jpeg", "image/jpg", "image/png"];

            if (validExtensions.includes(fileType)) {
                let fileReader = new FileReader();
                fileReader.onload = () => {
                    let fileURL = fileReader.result;
                    let imgTag = `<img src="${fileURL}" alt="image">`;
                    dropArea.innerHTML = imgTag;
                }
                fileReader.readAsDataURL(file);
            } else {
                alert("This is not an Image File!");
                dropArea.innerHTML = `
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button onclick="openFile(event)">Browse File</button>
                    <input type="file" name="file" hidden onchange="showFile()">
                `;
            }
        }
    </script>
    <a href="/homepage" class="home-btn">Home Page</a>
</body>


</html>
